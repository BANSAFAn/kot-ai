<!DOCTYPE html>
<html>

<head>
    <title>Kot AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --body-bg: #f0f2f5;
            --chat-bg: #ffffff;
            --user-msg-bg: #dcf8c6;
            --bot-msg-bg: #f1f0f0;
            --input-bg: #ffffff;
            --text-color: #000000;
            --button-bg: #007bff;
            --button-text-color: #ffffff;
            --button-hover-bg: #0056b3;
            --border-color: #e0e0e0;
            --link-color: #007bff;
            --popular-command-bg: #f1f0f0;
            --popular-command-hover-bg: #e0e0e0;
            --settings-icon-color: #666;
            --settings-icon-hover-color: #333;
            --theme-toggle-bg: #ccc;
            --theme-toggle-knob: white;
            --theme-toggle-knob-dark: #333;
        }

        [data-theme="dark"] {
            --body-bg: #121212;
            --chat-bg: #1e1e1e;
            --user-msg-bg: #264653;
            --bot-msg-bg: #3a3a3a;
            --input-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --button-bg: #007bff;
            --button-text-color: #ffffff;
            --button-hover-bg: #0056b3;
            --border-color: #3a3a3a;
            --link-color: #bb86fc;
            --popular-command-bg: #3a3a3a;
            --popular-command-hover-bg: #4a4a4a;
            --settings-icon-color: #999;
            --settings-icon-hover-color: #ccc;
            --theme-toggle-bg: #555;
            --theme-toggle-knob: #ccc;
            --theme-toggle-knob-dark: #121212;
        }

        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--chat-bg);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .message {
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .message.user {
            text-align: right;
        }

        .message .content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
        }

        .message.user .content {
            background-color: var(--user-msg-bg);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
        }

        .message.bot .content {
            background-color: var(--bot-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        #input-area {
            display: flex;
            padding: 20px;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        #message-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        #send-button, #mic-button {
            background-color: var(--button-bg);
            color: var(--button-text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #send-button:hover, #mic-button:hover {
            background-color: var(--button-hover-bg);
        }

        a {
            color: var(--link-color);
        }

        #popular-commands {
            padding: 10px 20px;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            font-size: 14px;
        }

        #popular-commands span {
            margin-right: 10px;
            cursor: pointer;
            background-color: var(--popular-command-bg);
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 5px;
        }

        #popular-commands span:hover {
            background-color: var(--popular-command-hover-bg);
        }

        #settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--settings-icon-color);
        }

        #settings-button:hover {
            color: var(--settings-icon-hover-color);
        }

        #settings-panel {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            z-index: 100;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 44px;
            margin-left: 10px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: var(--theme-toggle-bg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            background-color: var(--theme-toggle-knob);
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div id="settings-button">‚öôÔ∏è</div>
    <div id="settings-panel">
        <div class="theme-switch-wrapper">
            <span>Theme</span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="chat">
        <div class="message bot">
            <div class="content">
                Hello! I'm Kot AI, how can I help you?
            </div>
        </div>
    </div>

    <div id="popular-commands">
        <strong>Popular commands:</strong>
        <span>What's the weather in London?</span>
        <span>Summarize the latest news</span>
        <span>Tell me a joke</span>
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="mic-button">üé§</button>
        <button id="send-button">‚û§</button>
    </div>

    <script>
        const ws = new WebSocket("ws://" + location.host + "/ws");

        ws.onopen = function () {
            console.log("Connected to WebSocket");
        };

        ws.onmessage = function (event) {
            const chat = document.getElementById("chat");
            const message = document.createElement("div");
            message.className = "message bot";
            const content = document.createElement("div");
            content.className = "content";
            content.innerHTML = event.data; // Use innerHTML to render links
            message.appendChild(content);
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        };

        ws.onclose = function () {
            console.log("Disconnected from WebSocket");
        };

        ws.onerror = function (error) {
            console.error("WebSocket Error: ", error);
        };

        function sendMessage() {
            const input = document.getElementById("message-input");
            const messageText = input.value.trim();

            if (messageText) {
                ws.send(messageText);

                const chat = document.getElementById("chat");
                const message = document.createElement("div");
                message.className = "message user";
                const content = document.createElement("div");
                content.className = "content";
                content.textContent = messageText;
                message.appendChild(content);
                chat.appendChild(message);
                chat.scrollTop = chat.scrollHeight;

                input.value = "";
            }
        }

        document.getElementById("send-button").onclick = sendMessage;

        document.getElementById("message-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        const micButton = document.getElementById('mic-button');
        micButton.addEventListener('click', () => {
            // Send a special message to the backend to start listening
            ws.send('START_VOICE_INPUT');
            micButton.textContent = '...'; // Indicate listening
            micButton.disabled = true;
        });

        document.querySelectorAll('#popular-commands span').forEach(span => {
            span.addEventListener('click', () => {
                document.getElementById('message-input').value = span.textContent;
                sendMessage();
            });
        });

        const settingsButton = document.getElementById('settings-button');
        const settingsPanel = document.getElementById('settings-panel');

        settingsButton.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        });

        // Close settings panel if clicking outside
        document.addEventListener('click', (event) => {
            if (!settingsPanel.contains(event.target) && !settingsButton.contains(event.target)) {
                settingsPanel.style.display = 'none';
            }
        });

        const themeToggle = document.getElementById('theme-toggle');

        // Function to set theme
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                themeToggle.checked = true;
            } else {
                themeToggle.checked = false;
            }
        }

        // Event listener for the toggle
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        });

        // Check for saved theme in local storage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            // Default to light theme
            setTheme('light');
        }

    </script>
</body>

</html>
