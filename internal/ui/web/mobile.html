<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOT.AI - –ú–æ–±–∏–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --primary-color: #4a76a8;
            --secondary-color: #e1e5eb;
            --border-color: #ddd;
            --input-bg: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --bg-color: #1e1e2e;
            --text-color: #cdd6f4;
            --primary-color: #89b4fa;
            --secondary-color: #313244;
            --border-color: #45475a;
            --input-bg: #313244;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--secondary-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--input-bg);
            color: var(--text-color);
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: var(--input-bg);
            border-top: 1px solid var(--border-color);
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .chat-input button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .system-info {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            margin-right: 10px;
        }

        .command-container {
            margin-bottom: 15px;
        }

        .command-input {
            display: flex;
            margin-bottom: 10px;
        }

        .command-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .command-input button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .command-output {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            color: var(--text-color);
        }

        .screenshot-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .screenshot-container button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .screenshot-image {
            max-width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .connection-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .connected {
            background-color: #4caf50;
            color: white;
        }

        .disconnected {
            background-color: #f44336;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }

            header {
                padding: 8px 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .chat-container {
                height: calc(100vh - 150px);
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KOT.AI - –ú–æ–±–∏–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>
            <div style="display: flex; align-items: center;">
                <span id="connection-status" class="connection-status disconnected">–û—Ç–∫–ª—é—á–µ–Ω–æ</span>
                <button id="theme-toggle" class="theme-toggle">üåô</button>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="chat">–ß–∞—Ç</div>
            <div class="tab" data-tab="system">–°–∏—Å—Ç–µ–º–∞</div>
            <div class="tab" data-tab="command">–ö–æ–º–∞–Ω–¥—ã</div>
            <div class="tab" data-tab="screenshot">–°–∫—Ä–∏–Ω—à–æ—Ç</div>
        </div>

        <div id="chat-tab" class="tab-content active">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button id="send-message">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>

        <div id="system-tab" class="tab-content">
            <div class="system-info" id="system-info">
                <div class="info-item">
                    <span class="info-label">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</span>
                </div>
            </div>
            <button id="refresh-system-info">–û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</button>
        </div>

        <div id="command-tab" class="tab-content">
            <div class="command-container">
                <div class="command-input">
                    <input type="text" id="command-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É...">
                    <button id="execute-command">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
                </div>
                <div class="command-output" id="command-output"></div>
            </div>
            <div class="command-container">
                <div class="command-input">
                    <input type="text" id="mobile-command-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞...">
                    <button id="execute-mobile-command">–í—ã–ø–æ–ª–Ω–∏—Ç—å –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ</button>
                </div>
                <div class="command-output" id="mobile-command-output"></div>
            </div>
        </div>

        <div id="screenshot-tab" class="tab-content">
            <div class="screenshot-container">
                <button id="take-screenshot">–°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç –ü–ö</button>
                <div id="screenshot-image-container">
                    <img id="screenshot-image" class="screenshot-image" style="display: none;">
                </div>
            </div>
            <div class="screenshot-container">
                <button id="take-mobile-screenshot">–°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</button>
                <div id="mobile-screenshot-image-container">
                    <img id="mobile-screenshot-image" class="screenshot-image" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let socket = null;
        let isConnected = false;
        let isDarkTheme = false;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const themeToggle = document.getElementById('theme-toggle');
        const connectionStatus = document.getElementById('connection-status');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendMessageBtn = document.getElementById('send-message');
        const systemInfo = document.getElementById('system-info');
        const refreshSystemInfoBtn = document.getElementById('refresh-system-info');
        const commandInput = document.getElementById('command-input');
        const executeCommandBtn = document.getElementById('execute-command');
        const commandOutput = document.getElementById('command-output');
        const mobileCommandInput = document.getElementById('mobile-command-input');
        const executeMobileCommandBtn = document.getElementById('execute-mobile-command');
        const mobileCommandOutput = document.getElementById('mobile-command-output');
        const takeScreenshotBtn = document.getElementById('take-screenshot');
        const screenshotImage = document.getElementById('screenshot-image');
        const takeMobileScreenshotBtn = document.getElementById('take-mobile-screenshot');
        const mobileScreenshotImage = document.getElementById('mobile-screenshot-image');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
            if (localStorage.getItem('darkTheme') === 'true') {
                enableDarkTheme();
            }

            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket
            connectWebSocket();

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            socket = new WebSocket(`${protocol}//${host}/ws`);

            socket.onopen = function() {
                isConnected = true;
                updateConnectionStatus();
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
                requestSystemInfo();
            };

            socket.onclose = function() {
                isConnected = false;
                updateConnectionStatus();
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(connectWebSocket, 5000);
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            socket.onmessage = function(event) {
                handleWebSocketMessage(event);
            };
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function updateConnectionStatus() {
            if (isConnected) {
                connectionStatus.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                connectionStatus.classList.remove('disconnected');
                connectionStatus.classList.add('connected');
            } else {
                connectionStatus.textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
                connectionStatus.classList.remove('connected');
                connectionStatus.classList.add('disconnected');
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            themeToggle.addEventListener('click', toggleTheme);

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            sendMessageBtn.addEventListener('click', sendChatMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            refreshSystemInfoBtn.addEventListener('click', requestSystemInfo);

            // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã
            executeCommandBtn.addEventListener('click', executeCommand);
            commandInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    executeCommand();
                }
            });

            // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
            executeMobileCommandBtn.addEventListener('click', executeMobileCommand);
            mobileCommandInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    executeMobileCommand();
                }
            });

            // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
            takeScreenshotBtn.addEventListener('click', takeScreenshot);
            takeMobileScreenshotBtn.addEventListener('click', takeMobileScreenshot);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            if (isDarkTheme) {
                disableDarkTheme();
            } else {
                enableDarkTheme();
            }
        }

        // –í–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        function enableDarkTheme() {
            document.body.classList.add('dark-theme');
            themeToggle.textContent = '‚òÄÔ∏è';
            isDarkTheme = true;
            localStorage.setItem('darkTheme', 'true');
        }

        // –í—ã–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        function disableDarkTheme() {
            document.body.classList.remove('dark-theme');
            themeToggle.textContent = 'üåô';
            isDarkTheme = false;
            localStorage.setItem('darkTheme', 'false');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabId) {
            tabs.forEach(tab => {
                if (tab.getAttribute('data-tab') === tabId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            tabContents.forEach(content => {
                if (content.id === tabId + '-tab') {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function sendChatMessage() {
            const message = chatInput.value.trim();
            if (message && isConnected) {
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
                addChatMessage(message, 'user');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                socket.send(JSON.stringify({
                    type: 'chat',
                    message: message
                }));
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                chatInput.value = '';
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addChatMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // –ó–∞–ø—Ä–æ—Å —Å–∏—Å—Ç–µ–º–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function requestSystemInfo() {
            if (isConnected) {
                socket.send(JSON.stringify({
                    type: 'system_info'
                }));
                systemInfo.innerHTML = '<div class="info-item"><span class="info-label">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</span></div>';
            }
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã
        function executeCommand() {
            const command = commandInput.value.trim();
            if (command && isConnected) {
                commandOutput.textContent = '–í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã...';
                socket.send(JSON.stringify({
                    type: 'execute',
                    command: command
                }));
                commandInput.value = '';
            }
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        function executeMobileCommand() {
            const command = mobileCommandInput.value.trim();
            if (command && isConnected) {
                mobileCommandOutput.textContent = '–í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ...';
                socket.send(JSON.stringify({
                    type: 'mobile_command',
                    command: command
                }));
                mobileCommandInput.value = '';
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
        function takeScreenshot() {
            if (isConnected) {
                screenshotImage.style.display = 'none';
                socket.send(JSON.stringify({
                    type: 'screenshot'
                }));
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function takeMobileScreenshot() {
            if (isConnected) {
                mobileScreenshotImage.style.display = 'none';
                socket.send(JSON.stringify({
                    type: 'mobile_screenshot'
                }));
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç WebSocket
        function handleWebSocketMessage(event) {
            try {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'chat':
                        addChatMessage(data.message, 'bot');
                        break;
                    
                    case 'system_info':
                        displaySystemInfo(data.info);
                        break;
                    
                    case 'command_result':
                        if (data.source === 'mobile') {
                            mobileCommandOutput.textContent = data.result;
                        } else {
                            commandOutput.textContent = data.result;
                        }
                        break;
                    
                    case 'screenshot':
                        if (data.source === 'mobile') {
                            displayMobileScreenshot(data.data);
                        } else {
                            displayScreenshot(data.data);
                        }
                        break;
                    
                    case 'error':
                        console.error('–û—à–∏–±–∫–∞:', data.message);
                        break;
                    
                    default:
                        console.log('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø —Å–æ–æ–±—â–µ–Ω–∏—è:', data.type);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function displaySystemInfo(info) {
            let html = '';
            
            if (info.hostname) {
                html += `<div class="info-item"><span class="info-label">–ò–º—è —Ö–æ—Å—Ç–∞:</span> ${info.hostname}</div>`;
            }
